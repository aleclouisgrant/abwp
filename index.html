<!DOCTYPE html> 
<html> 
<head>
    <meta charset="utf-8"/>
    <title>A Better Web Player</title>
    <link href="stylesheet.css" rel="stylesheet">
</head>

<body> 
<div style="text-align:center">
    <div id="player-controls">
        <button id="play-button" 
            onclick="togglePlayPause()">
            Play/Pause</button> 
        <button id="vol-button" innerHTML="Mute"
            onclick="toggleMute()">
            Mute</button> 
        <button id="audio-source"  
            onclick="displayAudioSources()">
            Audio Sources</button>
        <button id="fullscreen-button"
            onclick="toggleFullscreen()">
            Fullscreen</button>
    </div>
    <br>

    <video id="player-video" width="420" preload controls>
        <source src="test.mp4" type="video/mp4" autoplay>
        Your browser does not support HTML5 video.
    </video>
</div> 
</body>

<script src="web-player.js"></script>
</html>
