<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>A Better Web Player</title>
    <link href="stylesheet.css" rel="stylesheet">
</head>

<body>
<div class="player-holder" 
    onmouseover="videoHoverIn()"
    onmouseout="videoHoverOut()">

    <video id="player-video" width="100%" preload controls>
        <source src="test.mp4" type="video/mp4" autoplay>
        Your browser does not support HTML5 video.
    </video>
    <audio id="player-audio">
        <source src="test.mp3" type="audio/mpeg">
    </audio>

    <br>

    <div class="player-controls">
        <button id="play-button" title="Play"
            onclick="togglePlayPause()">
            <img id="play-button-img" src="Graphics/play.png" width=20 />
        </button> 
        <button id="vol-button" title="Mute"
            onclick="toggleMute()"
            onmouseover="volSliderIn()"
            onmouseout="volSliderOut()">
            <img id="vol-button-img" src="Graphics/vol.png" width=20 />
        </button>
        <input type="range" id="volume-slider" min="0" max="100" step="1" 
            value="100"
            oninput="changeVol()">
        <button class="dropdown" id="audio-source-button" title="Audio Source"
            onclick="displayAudioSources()">
            <img id="audio-src-img" src="Graphics/audiosrc.png" width=20 />
        </button>
        <div class="dropdown-content">
            <div>
            <button id="audio-source-bgm" title="BGM Audio"
                onclick="toggleAudio()">
                <img src="Graphics/bgm.png" width=20 />
            </button>
            <input type="range" id="audio-slider" min="0" max="100" step="1" 
                value="100"
                oninput="changeAudVol()">
            </div>
            <div>
            <button id="audio-source-mus" title="Music"
                onclick="toggleAudio()">
                <img src="Graphics/mus.png" width=20 />
            </button>
            <input type="range" id="audio-slider" min="0" max="100" step="1" 
                value="100"
                oninput="changeAudVol()">
            </div>
            <div>
            <button id="audio-source-com" title="Commentary"
                onclick="toggleAudio()">
                <img src="Graphics/mic.png" width=20 />
            </button>
            <input type="range" id="audio-slider" min="0" max="100" step="1" 
                value="100"
                oninput="changeAudVol()">
            </div>
        </div>
        <input type="range" id="audio-slider" min="0" max="100" step="1" 
            value="100"
            oninput="changeAudVol()">
        <button id="fullscreen-button" title="Fullscreen"
            onclick="toggleFullscreen()">
            <img id="fullscreen-button-img" src="Graphics/fs.png" width=20 />
        </button>
    </div>

</div>
</body>

<script src="web-player.js"></script>
</html>
