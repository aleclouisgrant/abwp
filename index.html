<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>A Better Web Player</title>
    <link href="stylesheet.css" rel="stylesheet">
</head>

<body>
<div class="player-holder"
    onmouseover="videoHoverIn()"
    onmouseout="videoHoverOut()">

    <video id="player-video" width="100%" preload controls>
        <source src="rtmp://69.248.86.218/show/test" type="video/mp4" autoplay>
        Your browser does not support HTML5 video.
    </video>

    <audio id="audio-source-gam">
        <source src="test1.mp3" type="audio/mpeg">
    </audio>
    <audio id="audio-source-mus">
        <source src="test2.mp3" type="audio/mpeg">
    </audio>
    <audio id="audio-source-com">
        <source src="test3.mp3" type="audio/mpeg">
    </audio>

    <br>

    <div class="player-controls">
        <button id="play-button" title="Play"
            onclick="togglePlayPause()">
            <img id="play-button-img" src="Graphics/play.png" width=20 />
        </button>
        <button id="vol-button" title="Master Volume"
            onclick="toggleMasterMute()">
            <img id="vol-button-img" src="Graphics/vol.png" width=20 />
        </button>
        <input type="range" id="volume-slider" min="0" max="100" step="1"
            value="100"
            oninput="changeMasterVol()">

        <button class="dropdown" id="audio-source-button" title="Audio Sources"
            onclick="displayAudioSources()">
            <img id="audio-src-img" src="Graphics/audiosrc.png" width=20 />
        </button>

        <div class="dropdown-content" style="display: none;">
            <div>
            <button id="audio-button-gam" title="BGM Audio"
                onclick="toggleMute(gamTrack)">
                <img id="audio-img-gam" src="Graphics/controller.png"
                    width=20 />
            </button>
            <input type="range" id="audio-slider-gam" min="0" max="100"
                step="1" value="100"
                oninput="changeAudVol(gamTrack)">
            </div>

            <div>
            <button id="audio-button-mus" title="Music"
                onclick="toggleMute(musTrack)">
                <img id="audio-img-mus" src="Graphics/audiosrc.png" width=20 />
            </button>
            <input type="range" id="audio-slider-mus" min="0" max="100"
                step="1" value="100"
                oninput="changeAudVol(musTrack)">
            </div>

            <div>
            <button id="audio-button-com" title="Commentary"
                onclick="toggleMute(comTrack)">
                <img id="audio-img-com" src="Graphics/mic.png" width=20 />
            </button>
            <input type="range" id="audio-slider-com" min="0" max="100"
                step="1" value="100"
                oninput="changeAudVol(comTrack)">
            </div>
        </div>

        <button id="fullscreen-button" title="Fullscreen"
            onclick="toggleFullscreen()">
            <img id="fullscreen-button-img" src="Graphics/fs.png" width=20 />
        </button>
    </div>

</div>
</body>

<script src="web-player.js"></script>
</html>
